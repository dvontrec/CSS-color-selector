<!DOCTYPE html>
<html lang="en">
<head>
	<title>Color Picker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0;">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/index.css">
</head>
<body>
	<!-- Nav Bar -->
	<header>
		<nav class="navbar">
			<a href="#" class="navbar-brand">RGBA Selector</a>
			<div class="navbar-right">
				<a href="https://github.com/dvontrec/CSS-color-selector" target="blank"><i class="fab fa-github fa-3x"></i></a>
				<a href="https://twitter.com/DvontreColeman" target="blank"><i class="fab fa-twitter fa-3x"></i></a>
			</div>
		</nav>
	</header>
	<!-- Container to hold all elements in the page -->
	<div class="container">
		<!-- Jumbotron to show the values -->
		<div class="jumbotron">
			<h4 id="rgba-text"></h4>
			<button id="copy">Copy Color</button>
			<button id="change">Change Color</button>
		</div>
		<!-- Div to hold each color groups for control -->
		<div class="color-group">
			<!-- Red group -->
			<div class="input-group">
				<label for="red">Red </label>
				<input type="text" tabindex="1" name="red-text" id="red-val">
				<input type="range" min="0" max="255" value="255" name="red" id="red">
			</div>
			<!-- Green group -->
			<div class="input-group">
				<label for="green">Green </label>
				<input type="text" tabindex="2" name="green-text" id="green-val">
				<input type="range" min="0" max="255" value="255" name="green" id="green">
			</div>
			<!-- Blue group -->
			<div class="input-group">
				<label for="blue">Blue </label>
				<input type="text" tabindex="3" name="blue-text" id="blue-val">
				<input type="range" min="0" max="255" value="255" name="blue" id="blue">
			</div>
			<!-- Alpha group -->
			<div class="input-group">
				<label for="alpha">Alpha/Opacity </label>
				<input type="text" tabindex="4" name="alpha-text" id="alpha-val">
				<input type="range" min="0" max="100" value="100" name="alpha" id="alpha">
			</div>
		</div>
	</div>
	<!-- Footer for the page bottom -->
	<footer>
		<p>
			<i class="fas fa-code"></i> Collaborative project made by 
			<span>
				<a href="#" target="blank">Dvontrecoleman.com</a> &amp;
			</span>
			<span>
				<a href="https://github.com/ejwyman64" target="blank">Emma Wyman</a>
			</span></p>

	</footer>

	
	<script type="text/javascript" src="assets/index.js"></script>
</body>
</html>
